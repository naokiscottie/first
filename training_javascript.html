<p>テキストボックスで受け取った値の計算サンプル</p>
<script>
        function culculate() {
            var d1 = document.sample.data1.value;
            var d2 = document.sample.data2.value;
            document.sample.data3.value=eval(d1)+eval(d2);
            document.getElementById('culculate').innerHTML = eval(d1)+eval(d2);
        }
</script>
    
<form name="sample">
        <input type="text" name="data1">
        ＋
        <input type="text" name="data2">
        ＝
        <input type="text" name="data3">

        <input type="button" value="計算" onClick="culculate()">
</form>
    
<p id="culculate">計算結果</p>
